# console logging
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %d - %m%n

log4j.rootLogger=console

log4j.category.org.pente.gameDatabase=info, console
log4j.category.org.pente.game=info, console
log4j.category.org.pente.gameServer=info, console
log4j.category.org.pente.database=info, console